{% extends 'layouts/navbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigIn</title>

<style>
    /* === BASE === */
    body {
        background-color: #101216;
        color: #FFFFFF;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* === LOGIN CENTER LAYOUT === */
    .login-container {
        min-height: 80vh; /* Centrado vertical */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* === TARJETA (Glassmorphism) === */
    .glass-card {
        background: #1A1D21;
        border: 1px solid rgba(126, 87, 194, 0.3);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 420px; /* Ancho máximo para elegancia */
    }

    /* === FORM STYLING (Reutilizable) === */
    /* Target inputs inside the django form */
    .django-form input {
        width: 100%;
        padding: 0.8rem 1rem;
        margin-bottom: 1rem; /* Espaciado automático */
        background-color: #111316;
        border: 1px solid #2C313A;
        border-radius: 8px;
        color: #FFFFFF;
        transition: all 0.3s ease;
    }
    
    .django-form input:focus {
        outline: none;
        border-color: #7E57C2;
        box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
    }

    /* Ocultar etiquetas (labels) si se desea minimalismo extremo, 
       o estilizarlas. Aquí las estilizamos: */
    .django-form label {
        color: #B0B3B8;
        font-size: 0.85rem;
        margin-bottom: 0.4rem;
        display: block;
    }

    /* === BOTÓN === */
    .btn-submit {
        background-color: #7E57C2;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        font-weight: 600;
        border: none;
        transition: transform 0.2s, background-color 0.2s;
        margin-top: 10px;
    }
    .btn-submit:hover {
        background-color: #6a46a8;
        transform: translateY(-2px);
    }

    /* === ERROR MESSAGE === */
    .error-box {
        background-color: rgba(220, 53, 69, 0.1); /* Rojo muy sutil */
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #ff6b6b;
        padding: 10px;
        border-radius: 8px;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 1rem;
        display: block; /* Asegura que ocupe el ancho */
    }
</style>
</head>



<body>
    <div class="container login-container">
        <div class="glass-card p-4 p-md-5">
            
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: #FFFFFF;">Bienvenido a <span style="color: #7E57C2;">Mindel</span></h2>
                <p class="text-secondary small">Ingresa tus credenciales para continuar aprendiendo.</p>
            </div>

            <form method="POST" class="django-form">
                {% csrf_token %}
                
                {{ LoginForm }}
                
                <button class="btn-submit shadow" type="submit">Iniciar Sesión</button>
            </form>

            {% if error %}
                <div class="error-box">
                    <i class="bi bi-exclamation-circle me-2"></i> {{ error }}
                </div>
            {% endif %}

            <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
                <p class="small text-secondary mb-0">
                    ¿Aún no tienes cuenta? 
                    <a href="{% url 'home' %}" class="fw-bold text-decoration-none" style="color: #7E57C2;">Regístrate aquí</a>
                </p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
