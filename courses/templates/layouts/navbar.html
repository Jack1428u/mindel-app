<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #101216;
            color: #FFFFFF;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Transición suave para todos los enlaces del nav */
        .navbar-nav .nav-link {
            transition: color 0.3s ease, transform 0.2s ease;
        }

        /* Hover: Cambio a Morado Elegante y sutil movimiento */
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #7E57C2 !important;
            transform: translateY(-2px);
            /* Pequeña elevación */
        }

        /* Botón Login: Efecto Hover */
        .btn-mindel-primary {
            background-color: #7E57C2;
            color: #FFFFFF;
            border: 1px solid #7E57C2;
            transition: all 0.3s ease;
        }

        .btn-mindel-primary:hover {
            background-color: #6a46a8;
            /* Morado más oscuro */
            border-color: #6a46a8;
            transform: scale(1.05);
            color: #FFFFFF;
        }

        /* Botón Logout: Efecto Hover */
        .btn-mindel-outline {
            color: #7E57C2;
            border: 1px solid #7E57C2;
            transition: all 0.3s ease;
        }

        .btn-mindel-outline:hover {
            background-color: #7E57C2;
            color: #FFFFFF !important;
            /* Fuerza blanco al hacer hover */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg py-3"
        style="background-color: #101216; border-bottom: 1px solid rgba(126, 87, 194, 0.3);">
        <div class="container">

            <a class="navbar-brand fw-bold fs-2" href="{% url 'home' %}" style="color: #7E57C2;">
                <i class="bi bi-stars"></i>
                Mindel</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="border-color: rgba(126,87,194,0.5);">
                <span class="navbar-toggler-icon"
                    style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 30 30\'><path stroke=\'rgba(255, 255, 255, 0.8)\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' stroke-width=\'2\' d=\'M4 7h22M4 15h22M4 23h22\'/></svg>');"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                    <li class="nav-item me-3">
                        <span class="d-flex align-items-center me-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#7E57C2"
                                viewBox="0 0 16 16" class="me-1">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                            <strong class="text-purple">{{ user.username }}</strong>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 mx-2" href="{% url 'courses' %}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-mindel-outline fs-6 px-4 py-2 ms-3 rounded-pill"
                            href="{% url 'logout'%}">Cerrar Sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-mindel-primary fs-5 px-5 py-2 ms-3 rounded-pill fw-medium"
                            href="{% url 'login' %}">Ingresar</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>

{% block content %}
{% endblock %}
